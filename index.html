<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1">
    <title>Accueil - Nolann MOISIS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="header-bar"></div>
<header>
    <h1 class="logo-container"><div class="logo-background"><img src="assets/logo.png" alt="Logo" class="logo"></div></h1>
    <nav>
        <a href="index.html" class="nav-link" id="index-link">ACCUEIL</a>
        <a href="portfolio.html" class="nav-link" id="portfolio-link">PORTFOLIO</a>
        <a href="contact.html" class="nav-link" id="contact-link">CONTACT</a>
    </nav>
</header>
<main class="main-container">
    <div class="profile-section">
        <img src="assets/me.jpg" alt="Photo de Nolann" class="profile-pic">
        <div class="name-box">Nolann MOISIS</div>
        <div class="social-links">
            <a href="https://github.com/nolannmoisis" target="_blank" aria-label="Lien vers GitHub de Nolann"><img src="assets/github.png" alt="GitHub"></a>
            <a href="mailto:nolannmoisis@gmail.com" aria-label="Envoyer un email à Nolann"><img src="assets/mail.png" alt="Email"></a>
            <a href="https://www.instagram.com/nolann.mss/" target="_blank" aria-label="Lien vers Instagram de Nolann"><img src="assets/instagram.png" alt="Instagram"></a>
        </div>
    </div>
    <div class="bio">
        <p>Salut, je m’appelle Nolann, actuellement étudiant en école d’ingénieur et spécialisé dans l’informatique et la programmation, j’adore la R&D et travailler sur des projets intéressants et nécessitant des compétences multiples.</p>
    </div>
</main>
<footer>
    <div>
        <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
             viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
            <defs>
                <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
            </defs>
            <g class="parallax">
                <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7)" />
                <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
            </g>
        </svg>
    </div>
</footer>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const path = window.location.pathname;
        if (path.includes("portfolio.html")) {
            document.getElementById("portfolio-link").classList.add("current");
        } else if (path.includes("contact.html")) {
            document.getElementById("contact-link").classList.add("current");
        } else {
            document.getElementById("index-link").classList.add("current");
        }
    });
</script>
</body>
</html>
